<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <title>Maths Quiz</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this Page.</noscript>

    <!-- INfo Prompt -->
    <div class="card infoPrompt">
        <div class="card-body" id="introCard">
            <h4 class="card-title text-left">Customize Your Maths Quiz<span id="addMore" class="addMore"><i class="fa fa-plus"
                        aria-hidden="true"></i></span></h4>
            <p class="card-text">
                <input type="text" class="form-control" id="name" placeholder="Name Here *" />
            </p>
            <div class="testSettingsWrapper">
                <h5 class="settingsHead text-left">Test 1</h5>
                <p class="card-text">
                    <input type="number" class="form-control questions" placeholder="Number of Questions (default is 20)" />
                </p>
                <p class="card-text">
                    <input type="number" class="form-control timeLimit" placeholder="Time Limit in sec (default is 30s)" />
                </p>
                <p class="card-text">
                    <input type="number" class="form-control numLimit" placeholder="Number Limit (default is 20)" />
                </p>
                <hr>
            </div>
        </div>
        <button id="startTest" class="btn btn-primary card-link" disabled>Start Test</button>
    </div>

    <!-- Test Frame -->
    <div class="container" style="display:none">
        <div class="row">
            <div class="col-md-4 col-xs-4">
                <p class="userWrapper"><i class="fa fa-user-o" aria-hidden="true"></i><span class="username"></span></p>
            </div>
            <div class="col-md-4 col-xs-4">
                <p class="testHead text-center"></p>
            </div>
            <div class="col-md-4 col-xs-4 text-right timerWrapper">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <p class="timer"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12 text-center">
                Question <span class="currentQuestion"></span> of <span class="totalQuestions"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 col-xs-5 text-right">
                <h3 class="numberOne">
                </h3>
            </div>
            <div class="col-md-2 col-xs-2 text-center">
                <h3 class="operator">
                </h3>
            </div>
            <div class="col-md-5 col-xs-5 text-left">
                <h3 class="numberTwo">
                </h3>
            </div>
        </div>
        <div class="row hint" style="display:none">
            <div class="col-md-12 col-xs-12 text-center">
                <p class="hintLabel">Info :- Round Off to nearest integer</p>
                <p class="hintLabel">Enter NA if division Not Possible</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12 text-center" style="padding:12px">
                <input type="text" class="form-control ans" placeholder="Answer Here" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12 text-center">
                <button class="btn btn-info card-link nextQuestion">Next <i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="row prevReview" style="display:none">
            <div class="col-md-12 col-xs-12 text-center">
                Previous Question : <span class="previousQuestion"></span>
            </div>
        </div>
    </div>

    <!-- Final Report -->
    <div class="card reportCard" style="display:none">
        <div class="card-body">
            <h4 class="card-title"><span class="testReport"></span> Report</h4>
            <h6>Total Score : <span class="score"></span> out of <span class="totalScore"></span></h6>
            <h6>Correct : <span class="correct"></span></h6>
            <h6>Incorrect : <span class="incorrect"></span></h6>
            <h6>Not Attempted : <span class="na"></span></h6>

            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <button class="btn btn-primary card-link restartTest">Restart Test</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/controller.js"></script>
</body>

</html>
